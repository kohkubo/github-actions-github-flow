      - name: ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: Google Cloudã®èªè¨¼ã‚’è¨­å®š
        uses: google-github-actions/auth@v2
